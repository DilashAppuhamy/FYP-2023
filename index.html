<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
</head>
<body>
    <h1>Weather Prediction</h1>
    <form method="POST" action="/predict">
        <label for="temperature">Temperature:</label>
        <input type="number" step="0.01" name="temperature" required><br>

        <label for="dew_point">Dew Point:</label>
        <input type="number" step="0.01" name="dew_point" required><br>

        <label for="humidity">Humidity:</label>
        <input type="number" step="0.01" name="humidity" required><br>

        <label for="wind_speed">Wind Speed:</label>
        <input type="number" step="0.01" name="wind_speed" required><br>

        <label for="pressure">Pressure:</label>
        <input type="number" step="0.01" name="pressure" required><br>

        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <p>Predicted Weather: {{ prediction }}</p>
    {% endif %}
    {% if error %}
    <p>Error: {{ error }}</p>
    {% endif %}
</body>
</html>
